<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <title>Izaberite Datum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
        background-color: #f5f5f5;
      }

      h2 {
        margin-bottom: 30px;
      }

      .input-wrapper {
        position: relative;
        display: inline-block;
        width: 260px;
      }

      input[type="date"] {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: white;
        color: transparent; /* Sakrij tekst dok placeholder ne nestane */
        position: relative;
        z-index: 2;
      }

      input[type="date"]:valid {
        color: black; /* Pokaži datum kad korisnik nešto unese */
      }

      .custom-placeholder {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        color: #aaa;
        font-size: 16px;
        pointer-events: none;
        transition: 0.2s;
        z-index: 1;
        text-align: left;
      }

      input[type="date"]:valid + .custom-placeholder {
        display: none;
      }

      button {
        padding: 12px 20px;
        margin-left: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #218838;
      }

      #status {
        margin-top: 20px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>

  <body>
    <h2>Izaberite datum</h2>

    <div class="input-wrapper">
      <input type="date" id="datum" required />
      <div class="custom-placeholder">Izaberi datum</div>
    </div>

    <button id="posaljiBtn" onclick="posaljiDatum()">Pošalji</button>
    <p id="status"></p>

    <script>
      const AIRTABLE_API_URL = "https://api.airtable.com/v0/appyr1FqE99prjhPG/Table%201";
      const AIRTABLE_API_KEY = "patRW4eOvreEDNaTC.b95cb64a6b3f9e4bbd8b4b45cbc07999c2b9e8b95116d051ee3bee369c014029";
      const AIRTABLE_FIELD_NAME = "Datum";

      let datumPoslat = false;

      function posaljiDatum() {
        if (datumPoslat) {
          document.getElementById("status").textContent = "Datum je već poslat.";
          return;
        }

        const datum = document.getElementById("datum").value;
        if (!datum) {
          document.getElementById("status").textContent = "Molimo vas da izaberete datum.";
          return;
        }

        fetch(AIRTABLE_API_URL, {
          method: "POST",
          headers: {
            Authorization: "Bearer " + AIRTABLE_API_KEY,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            fields: {
              [AIRTABLE_FIELD_NAME]: datum,
            },
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("status").textContent = "Datum uspešno sačuvan!";
            datumPoslat = true;
            document.getElementById("datum").disabled = true;
            document.getElementById("posaljiBtn").disabled = true;
          })
          .catch((error) => {
            console.error("Greška:", error);
            document.getElementById("status").textContent = "Greška prilikom slanja datuma.";
          });
      }
    </script>
  </body>
</html>
